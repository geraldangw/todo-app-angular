    <ga-weather> </ga-weather>
    
    <div class="jumbotron" id="dailygoal">  <h3 id="daily"> {{dailyGoalsValue? dailyGoalsValue: "HELLO!"}} </h3></div>
    <ga-dailygoal (dailyGoalsChanged)="onChange($event)"> </ga-dailygoal>
    
    <div class="jumbotron" id="prioritytasks"> 
      <h3 id="priorityheader"> PINNED</h3>
        <div id="showdeleted"> <a  (click)="showPinned()"> SHOW </a> <a (click)="hidePinned()"> COLLAPSE </a> </div>
        <div *ngIf="showpinned === true">
            <ga-task
        *ngFor="let task of priorityTasks()"
        [task]="task">
      </ga-task>
      </div>
      
      </div>
    
    <form>
      <h3>ADD A TASK</h3>

      <div class="form-group">
        <input class="form-control" placeholder="Enter your task..." name="task" #newtask>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Assign to?" name="assign" #newassign>
      </div>
      <div class="form-group">
        <input placeholder="By When?" type="date" class="form-control" >
      </div>

       
        <input id="checkbox" class="form-control" type="checkbox" name="priority" #newpriority>  
        <label id="pin">pin </label>


      <button type= "button" (click)="addTask(newtask, newassign, newpriority)"
              class="btn btn-default">
        SUBMIT
      </button>
    </form>


    
    <div class="jumbotron">
      <h3 class="taskheader"> PENDING </h3>
       <div id="showdeleted"> <a  (click)="showPending()"> SHOW </a> <a (click)="hidePending()"> COLLAPSE </a> </div>
     <div *ngIf="showpending === true"> <ga-task
        *ngFor="let task of pendingTasks()"
        [task]="task">
      </ga-task>
      </div>
      </div>
    
    <div class="jumbotron">
      <h3 class="taskheader"> DONE </h3>
      <div id="showdeleted"> <a  (click)="showDone()"> SHOW </a> <a (click)="hideDone()"> COLLAPSE </a> </div>
      <div *ngIf="showdone"> <ga-task
        *ngFor="let task of doneTasks()"
        [task]="task">
      </ga-task>
      </div>
      </div>

          <div class="jumbotron">
      <h3 class="taskheader"> DELETED </h3>
      <div id="showdeleted"> <a  (click)="showDeleted()"> SHOW </a> <a (click)="hideDeleted()"> COLLAPSE </a> </div>
      <button id="deleteall" (click)="deleteAll()"> CLEAR ALL PERMANENTLY</button>
      <div *ngIf="showdeleted === true"><ga-task
        *ngFor="let task of deletedTasks()"
        [task]="task">
      </ga-task>
      </div>
      </div>
