    
   
    <div class="panel panel-default" >
    <!--left-hand side task panel elements-->
    <span id="task" (click)="onSelect(task)"> {{ task.task }}  <span id="overdue" *ngIf="(task.deadline | date) < (date| date) && task.status === false && task.deleted === false "> ! </span> </span>
    <span id="done" *ngIf="task.status === true"> : ) </span>
    
    <!--right-hand side task panel elements-->
    <a id="del" *ngIf="task.deleted === false" href (click)="delete()"> DEL</a>
    <a id="clr" *ngIf="task.status === false && task.deleted === false" href (click)="done()"> CLR </a>
    <a  id="pin" *ngIf="task.priority === false && task.status === false && task.deleted === false && (task.deadline | date) !== (date | date)" href (click)="prioritize()">PIN</a>
    <a id="rest" *ngIf="task.deleted === true" href (click)="restore()"> rest </a>
    <a id="delete" *ngIf="task.deleted === true" href (click)="clearforever()"> CLR </a>
 
    </div>
