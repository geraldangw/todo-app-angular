    
   
    <div class="panel panel-default">
    <div> <span id="task"> {{ task.task }} </span>
      
      <span id="assign"> {{ task.assign }} </span>
     
      <span> {{task.status === false ? "" : ": )"}} </span>
    
    <a href (click)="done()">
              {{ task.status === true ? "":"CLEAR"}}
            </a>

    <a id="impt" href (click)="prioritize()">
      {{ task.priority === true || task.status === true ? "":"PIN"}}
            </a>

    </div>

    </div>
