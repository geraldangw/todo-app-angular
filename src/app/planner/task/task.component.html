    
   
    <div class="panel panel-default">
    <div> <span id="task"> {{ task.task }} </span>
      
      <span id="assign"> {{ task.assign }} </span>
     
     <span *ngIf="task.status === true"> : ) </span>
    


     <a id="deleted" href (click)="delete()">
              del
           </a>

    <a id="done" href (click)="done()">
              {{ task.status === false ? "clr" :""}}
            </a>

    <a id="impt" href (click)="prioritize()">
      {{ task.priority === false && task.status === false ? "pin":""}}
            </a>


    </div>

    </div>
