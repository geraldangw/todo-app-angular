    <form>
      <h3>ADD A TASK</h3>
      <div> <a *ngIf="!switchtaskform" (click)="switchTaskForm()"> ADD ! </a> <a *ngIf="switchtaskform" (click)="switchTaskForm()"> COLLAPSE </a> </div>

      <div *ngIf="switchtaskform">
      <div class="form-group">
        <input class="form-control" placeholder="Enter your task..." name="task" #newtask>
      </div>

      <div class="form-group">
        <input class="form-control" placeholder="Comments?" name="assign" #newassign>
      </div>

      <div class="form-group">
        <input type="date" class="form-control" name="deadline" #newdeadline >
      </div>

      <input id="checkbox" class="form-control" type="checkbox" name="priority" #newpriority>  
      <label> pin </label>

      <button type= "button" (click)="addTask(newtask, newassign, newdeadline, newpriority)" class="btn btn-default">
        SUBMIT
      </button>

      </div>
    </form>
