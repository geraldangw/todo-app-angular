<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TodoApp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      background-image: url("http://www.vactualpapers.com/web/images/March%2029%202016%20Mobile/Blurry%20Abstract%20Background%20Mobile%20HD%20Wallpaper14.jpg");
      background-size: cover;
      font-family: "Patua One" !important;
    }
    h2 {
      text-align: center;
      margin-top: 40vh;
      color: grey;
    }
    #load {
      color: orange;
    }

  </style>
</head>
<body>
  <ga-root><h2 id="load"> Great things <br> come out <br> of patience... </h2></ga-root>
  
    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
  
</body>
</html>
